<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Real-time Collaboration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #join-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            pointer-events: all;
            color: white;
        }
        
        #join-panel input {
            display: block;
            width: 250px;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        #join-panel button {
            width: 100%;
            padding: 12px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: all;
            display: none;
            color: white;
        }
        
        #controls button {
            display: block;
            width: 150px;
            margin: 5px 0;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #controls button:hover { background: #45a049; }
        
        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            pointer-events: all;
            font-weight: bold;
        }
        
        #status.connected { background: #4CAF50; color: white; }
        #status.disconnected { background: #f44336; color: white; }
        
        #users-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: all;
            color: white;
            max-width: 200px;
        }
        
        #users-list {
            list-style: none;
            margin-top: 10px;
        }
        
        #users-list li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        #worker-result {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: all;
            color: white;
            max-width: 400px;
            display: none;
        }
        
        #worker-result pre {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div id="join-panel">
            <h2>Join Collaboration Room</h2>
            <input type="text" id="username" placeholder="Your name" value="User">
            <input type="text" id="roomId" placeholder="Room ID" value="lobby">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        
        <div id="controls">
            <h3>Controls</h3>
            <button onclick="createCube()">Create Cube</button>
            <button onclick="createSphere()">Create Sphere</button>
            <hr style="margin: 10px 0; border-color: rgba(255,255,255,0.3);">
            <h4>Worker Tasks</h4>
            <button onclick="submitWorkerTask('geometry')">Geometry Calc</button>
            <button onclick="submitWorkerTask('collision')">Collision Test</button>
        </div>
        
        <div id="status" class="disconnected">Disconnected</div>
        
        <div id="users-panel">
            <h4>Users in Room</h4>
            <ul id="users-list"></ul>
        </div>
        
        <div id="worker-result"></div>
    </div>
    
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
