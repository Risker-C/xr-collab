<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Collaboration Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; }
        #ui-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 12px;
            min-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h2 { margin-bottom: 15px; font-size: 20px; }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        #status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            font-size: 12px;
        }
        .status-connected { color: #4ade80; }
        .status-disconnected { color: #f87171; }
        #users-list {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        .user-item {
            padding: 5px;
            margin: 3px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-panel">
        <h2>üåê WebXR Collaboration</h2>
        <input id="username" type="text" placeholder="Your name" value="User" />
        <input id="roomId" type="text" placeholder="Room ID" value="lobby" />
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="enterVR()">Enter VR Mode</button>
        <button onclick="addCube()">Add Cube</button>
        <div id="status" class="status-disconnected">‚óè Disconnected</div>
        <div id="users-list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
