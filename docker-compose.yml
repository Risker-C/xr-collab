version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - NODE_ENV=development
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    depends_on:
      - redis
    command: npm run dev

volumes:
  redis-data:
